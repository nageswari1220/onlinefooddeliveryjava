<div class="container body">
  <br><br><br>
    <h1 align="center">Edit Profile</h1>
    <br><br>
    <div class="container" align="center">
    <form (ngSubmit)="onSave()">
      
      <div class="table-responsive panel">
        <table>
          <div class="form-group">
            <tr>
            <td><label>Username</label></td>
            <td><input class="form-control" type="text" [(ngModel)]="modelUser.username" name="username" disabled><br></td>
          </tr>
          </div>
          <div  class="form-group">
            <tr>
              <td><label>First Name</label></td>
              <td><input class="form-control" type="text" [(ngModel)]="modelUser.firstname" name="firstname"><br></td>
            </tr>
          </div>
          <div  class="form-group">
            <tr>
              <td><label>Last Name</label></td>
              <td><input class="form-control" type="text" [(ngModel)]="modelUser.lastname" name="lastname"><br></td>
            </tr>
          </div>
          <div class="form-group">
            <tr>
              <td><label>Mobile</label></td>
              <td><input class="form-control" type="number" [(ngModel)]="modelUser.phone" name="phone"><br></td>
            </tr>
          </div>
          <div class="form-group">
            <tr>
              <td><label>Email</label></td>
              <td> <input class="form-control" type="email" [(ngModel)]="modelUser.email" name="email"><br><br></td>
            </tr>
          </div>
          <div class="form-group">
            <tr>
              <td><label>Address</label></td>
              <td> <input class="form-control" type="address" [(ngModel)]="modelUser.address" name="address"><br><br></td>
            </tr>
          </div>
          <div>
            <table align="center" style="padding-right:10%">
            <tr>
              <td> <button type="button" class="bigbutton" (click)="onSave()"><span>save</span></button></td>
              <td> <button type="button" class="bigbutton" (click)="onCancel()"><span>cancel</span></button></td>
            </tr>
          </table>
          </div>
        </table>
      </div>
    </form>
    </div>
  </div>
