<!-- Add a new section to display all contact details within the "Feedback" button -->
<div *ngIf="contactDetails.length > 0">
  <div class="contact-details" style="margin-top: 10%;">
    <h2 align="center">All Contact Details:</h2>
    <table align="center">
      <thead>
        <tr>
          <th>Email</th>
          <th>Message</th>
          <th>Name</th>
          <!-- Add more table headers here if needed -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contactDetails">
          <td>{{ contact.email }}</td>
          <td>{{ contact.message }}</td>
          <td>{{ contact.name }}</td>
          <!-- Add more table cells here if needed -->
        </tr>
      </tbody>
    </table>
    <div class="container" align="center">
      <button class="bigbutton" routerLink="/merchantWelcome"><span>Go Back</span></button>
    </div>
  </div>
</div>
