  <div class="body">
    <br><br>
    <h1 align="center">SpringFood | Menu</h1>
    <br><br>
  
    <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && getTotal()" novalidate class="feedback-form">
        <div class="container-fluid" style="margin: 0 auto; width: 75%;">
            <div class="row">
                <!-- Modify the ngFor loop to iterate in chunks of 3 -->
                <ng-container *ngFor="let m of model; let i=index; let isFirstColumn=first; let isLastColumn=last;">
                    <!-- Open a new row for every three columns -->
                    <div *ngIf="isFirstColumn" class="row card-deck" style="padding-right: 3px">
                    </div>
                    
                    <!-- Start the column -->
                    <div class="card col-sm-4" style="width: 18rem; margin-right: 10px; margin-bottom: 20px;">
                        <!--<img class="card-img-top zoom" src="{{m.url}}" alt="{{m.item}}"  style="height: 190px">-->
                        <img class="card-img-top zoom" [src]="_DomSanitizationService.bypassSecurityTrustUrl(m.url)" style="height: 190px"/>
                        <div class="card-block">
                            <div class="card-body">
                                <h5 class="card-title" style="color: black">{{m.item}}</h5>
                                <p class="card-text">Price : Rs.{{m.price}}</p>
                                <p> Quantity Available : {{m.quantity}}</p>
                                <!-- Input field for quantity -->
                                <input class="input-group-text input-align" 
                                type="number" name="name+{{i}}" 
                                min="0" max="{{model[i].quantity}}" value="{{values[i].quantity}}" [(ngModel)]="values[i].quantity">
                            </div>
                        </div>
                    </div>

                    <!-- Close the row after every three columns -->
                    <div *ngIf="isLastColumn" class="row" style="margin-bottom: 10px;"></div>
                </ng-container>
            </div>
        </div>
        <br><br>
        <div class="container" align="center">
            <button class="bigbutton" routerLink="/addItem"><span>Add Item</span></button>
            <button class="bigbutton" (click)="updateAllQuantities()">Update Quantities</button>
            <button routerLink="/home" type="button" class="bigbutton" (click)="clearLocal()"><span>Log Out</span></button>
        </div>
    </form>
</div>
